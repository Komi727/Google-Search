<!Doctype html>
<html lang="en">
    <head>
            <title>Advanced Search</title>
            <link rel="stylesheet" href="index.css">
    </head>
    <body> 
        <div id="advs">
        <form action="https://google.com/search" name="f" class="pages" method="get">
            <div class="heading">
                <label>Find pages with...</label>
            </div>

            <div class="do">
                <label>To do this in the search box</label>
            </div>

            <div class="do2">
                <label>Type the important words:</label>
            </div>
            <div class="sub">
                <label>all these words:</label>
            </div>
            <input type="text" name="as_q" class="all">

            <div class="do3">
                <label>Put exact words in quotes:</label>
            </div>
            <div class="sub2">
                <label>this exact word or phrase:</label>
            </div>
            <input type="text" name="as_epq" class="exact">
                        
            <div class="do4">
                <label>Type OR between all the words you want:</label>
            </div>
            <div class="sub3">
                <label>any of these words:</label>
            </div>
            <input type="text" name="as_oq" class="any">

            <div class="do5">
                <label>Put a minus sign just before words you don't want:</label>
            </div>
            <div class="sub4">
                <label>none of these words:</label>
            </div>
            <input type="text" name="as_eq" class="none">

            <input type="submit" value="Advanced Search" role="button" class="enter">
        </form>
        </div>
        <a href="index.html" class="find">Go Back</a>
    </body>
</html>
